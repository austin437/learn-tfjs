<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
        <script>
            async function trainUp() {
                const model = tf.sequential();

                model.add(
                    tf.layers.dense({
                        inputShape: 5,
                        units: 10,
                        activation: 'sigmoid'
                    })
                )

                model.add(
                    tf.layers.dense({
                        units: 7,
                        activation: 'relu'
                    })
                )

                model.add(
                    tf.layers.dense({
                        units: 4,
                        activation: 'softmax'
                    })
                )

                model.compile({
                    optimizer: 'adam',
                    loss: 'categoricalCrossentropy'
                })

                model.summary()
            }

            trainUp();
        </script>
    </head>
    <body>
        <h1>Check the console log!</h1>
    </body>
</html>
